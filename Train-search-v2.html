<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/Train-search-v2.css">
    <!-- <link rel="stylesheet" href="./css/form.css"> -->
</head>

<body>
    <!------------------------------------------------------------------------------------------------header
    ------------------------------------------------------------------------------------------------>
    <header>
        <nav class="navbar bg-white fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./imag/logo-m.jpg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!------------------------------------------------------------------------------------------------main
    ------------------------------------------------------------------------------------------------>
    <main>
        <div class="container">
            <h4 class="title h4 fs-4 text-white pt-5 pb-2">查詢車票</h4>
            <div class="contents">
                <!-----------------------------------------------------------------------------------------------search-ticket
    ------------------------------------------------------------------------------------------------>
                <div class="search rounded-3">
                    <!-- breadcrumb -->
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb d-flex align-items-center pb-1 w-100">
                            <li class="breadcrumb-item active" aria-current="page">線上訂票</li>
                            <li class="breadcrumb-item"><a href="#">車票查詢</a></li>
                            <li class="breadcrumb-item active" aria-current="page">結帳</li>
                            <li class="breadcrumb-item active" aria-current="page">取票</li>
                        </ol>
                    </nav>
                    <!-- bookingForm -->
                    <form id="bookingForm" class="booking-form w-100">
                        <!-- Trip Type -->
                        <div class="trip-type pb-3">
                            <div class="dropdown">
                                <a class="btn rounded-0 fs-5 border-bottom dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    行程一
                                </a>

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">行程一</a></li>
                                    <li><a class="dropdown-item" href="#">行程二</a></li>
                                    <li><a class="dropdown-item" href="#">行程三</a></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Station Selection -->
                        <div class="station d-flex justify-content-start w-100">

                            <div class="station-start col-md-5 pb-3 me-2 ">
                                <label for="exampleDataList" class="form-label fs-6">出發站</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="Type to search...">
                                <datalist id="datalistOptions">
                                    <option value="台北">
                                    <option value="桃園"></option>
                                    <option value="台中">
                                    <option value="台南">
                                    <option value="高雄">
                                </datalist>
                            </div>

                            <button type="button" class="btn me-2 text-tc7"><i class="fa-solid fa-repeat"></i></button>

                            <div class="station-end col-md-5">
                                <label for="exampleDataList" class="form-label fs-6">抵達站</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="Type to search...">
                                <datalist id="datalistOptions">
                                    <option value="台北">
                                    <option value="桃園"></option>
                                    <option value="台中">
                                    <option value="台南">
                                    <option value="高雄">
                                </datalist>
                            </div>
                        </div>

                        <!-- Date and Time Selection -->
                        <div class="row pb-3">
                            <div class="col-md-6 w-100">
                                <label for="departureDate" class="form-label fs-6">出發日期</label>
                                <input type="date" class="form-control " id="departureDate" required>
                            </div>

                        </div>

                        <!-- Passenger and Train Selection -->
                        <div class="d-flex justify-content-start pb-3 ">
                            <!-- Passenger -->
                            <div class="passenger w-50 me-2">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>票種</option>
                                    <option value="1">大人</option>
                                    <option value="2">親子</option>
                                    <option value="3">輪椅</option>
                                </select>
                            </div>


                            <!-- Train Selection -->
                            <div class="train w-50">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>車種</option>
                                    <option value="1">太魯閣</option>
                                    <option value="2">普悠瑪</option>
                                    <option value="3">莒光</option>
                                    <option value="4">自強</option>
                                    <option value="5">復興</option>
                                    <option value="6">區間</option>
                                </select>
                            </div>
                        </div>

                        <!-- seat -->
                        <div class="seat d-flex justify-content-start align-items-center">
                            <div class="seat-select w-auto me-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>座位偏好</option>
                                    <option value="1">不指定</option>
                                    <option value="2">靠窗</option>
                                    <option value="3">靠走道</option>
                                    <option value="3">自由座</option>
                                </select>
                            </div>

                            <div class="seat-checks d-flex justify-content-between">
                                <div class="form-check d-flex align-items-center me-2">
                                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                    <label class="form-check-label ms-1" for="checkChecked">
                                        同班車換座
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label ms-1" for="checkDefault">
                                        接受轉乘
                                    </label>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="display-card rounded-3">
                    <div class="screening-bar"></div>
                </div>
                <!-----------------------------------------------------------------------------------------------confirm-ticket
    ------------------------------------------------------------------------------------------------>
                <div class="confirm-ticket">
                    <div class="confirm-box"></div>
                    <div class="checkout-btn"></div>
                </div>
            </div>
        </div>



    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
