<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="hero-title">台鐵線上訂票</h1>
                        <p class="hero-subtitle">快速便利的火車票預訂服務</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="/placeholder.svg?height=300&width=400" alt="台鐵列車" class="img-fluid hero-image">
                    </div>
                </div>
            </section>

            <!-- Ticket Booking Form -->
            <section class="booking-section">
                <div class="card booking-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="bi bi-train-front me-2"></i>
                            車票預訂
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm" class="booking-form">
                            <!-- Trip Type -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <div class="trip-type-selector">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tripType" id="oneWay"
                                                value="oneWay" checked>
                                            <label class="form-check-label" for="oneWay">單程</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tripType" id="roundTrip"
                                                value="roundTrip">
                                            <label class="form-check-label" for="roundTrip">來回</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Station Selection -->
                            <div class="row mb-4">
                                <div class="col-md-5">
                                    <label for="departureStation" class="form-label">起程站</label>
                                    <select class="form-select station-select" id="departureStation" required>
                                        <option value="">請選擇起程站</option>
                                        <option value="taipei">台北</option>
                                        <option value="taichung">台中</option>
                                        <option value="kaohsiung">高雄</option>
                                        <option value="hualien">花蓮</option>
                                        <option value="taitung">台東</option>
                                    </select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end justify-content-center">
                                    <button type="button" class="btn btn-outline-primary swap-btn" id="swapStations">
                                        <i class="bi bi-arrow-left-right"></i>
                                    </button>
                                </div>
                                <div class="col-md-5">
                                    <label for="arrivalStation" class="form-label">到達站</label>
                                    <select class="form-select station-select" id="arrivalStation" required>
                                        <option value="">請選擇到達站</option>
                                        <option value="taipei">台北</option>
                                        <option value="taichung">台中</option>
                                        <option value="kaohsiung">高雄</option>
                                        <option value="hualien">花蓮</option>
                                        <option value="taitung">台東</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Date and Time Selection -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="departureDate" class="form-label">出發日期</label>
                                    <input type="date" class="form-control" id="departureDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="departureTime" class="form-label">出發時間</label>
                                    <select class="form-select" id="departureTime">
                                        <option value="">不指定</option>
                                        <option value="06:00">06:00 以後</option>
                                        <option value="09:00">09:00 以後</option>
                                        <option value="12:00">12:00 以後</option>
                                        <option value="15:00">15:00 以後</option>
                                        <option value="18:00">18:00 以後</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Passenger and Class Selection -->
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="adultCount" class="form-label">成人票</label>
                                    <select class="form-select" id="adultCount">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="childCount" class="form-label">兒童票</label>
                                    <select class="form-select" id="childCount">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="trainClass" class="form-label">車種</label>
                                    <select class="form-select" id="trainClass">
                                        <option value="all">不限</option>
                                        <option value="express">自強號</option>
                                        <option value="semi-express">莒光號</option>
                                        <option value="local">區間車</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Search Button -->
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg search-btn w-100">
                                        <i class="bi bi-search me-2"></i>
                                        開始查詢
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Quick Links -->
            <section class="quick-links-section">
                <div class="row">
                    <div class="col-md-3 col-6 mb-3">
                        <div class="card quick-link-card">
                            <div class="card-body text-center">
                                <i class="bi bi-clock-history quick-link-icon"></i>
                                <h5 class="card-title">時刻表查詢</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="card quick-link-card">
                            <div class="card-body text-center">
                                <i class="bi bi-currency-dollar quick-link-icon"></i>
                                <h5 class="card-title">票價查詢</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="card quick-link-card">
                            <div class="card-body text-center">
                                <i class="bi bi-ticket-perforated quick-link-icon"></i>
                                <h5 class="card-title">訂票紀錄</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="card quick-link-card">
                            <div class="card-body text-center">
                                <i class="bi bi-info-circle quick-link-icon"></i>
                                <h5 class="card-title">乘車資訊</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 交通部臺灣鐵路管理局 版權所有</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>客服專線：0800-765-888</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
