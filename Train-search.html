<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./imag/logo-m.jpg" alt="train_logo-m"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5> -->
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <form class="d-flex mt-3 pb-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 pb-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">線上訂票</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">鐵路服務</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">鐵道旅遊</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">商業服務</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">關於台鐵</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">常見問題</a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li> -->
                    </ul>
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"> <a class="nav-link" href="#">語言</a></li>

                        <li class="navbar-link"><a class="nav-link" href="#">網站導覽</a></li>
                        <li class="navbar-link"><a class="nav-link" href="#">會員登入</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="row align-items-center pt-5">
                    <h5>台鐵列車</h5>
                </div>
            </section>

            <!-- Ticket Booking Form -->
            <section class="booking-section">
                <div class="card booking-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="bi bi-train-front me-2"></i>
                            車票查詢
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- breadcrumb -->
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb pb-4">
                                <li class="breadcrumb-item active" aria-current="page">線上訂票</li>
                                <li class="breadcrumb-item"><a href="#">車票查詢</a></li>
                                <li class="breadcrumb-item active" aria-current="page">結帳</li>
                                <li class="breadcrumb-item active" aria-current="page">取票</li>
                            </ol>
                        </nav>

                        <form id="bookingForm" class="booking-form">
                            <!-- Trip Type -->
                            <div class="trip-type pb-3">
                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        行程一
                                    </a>

                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">行程一</a></li>
                                        <li><a class="dropdown-item" href="#">行程二</a></li>
                                        <li><a class="dropdown-item" href="#">行程三</a></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Station Selection -->
                            <div class="station d-flex justify-content-between">

                                <div class="station-start col-md-5 pb-3">
                                    <label for="exampleDataList" class="form-label">出發站</label>
                                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                                        placeholder="Type to search...">
                                    <datalist id="datalistOptions">
                                        <option value="台北">
                                        <option value="桃園"></option>
                                        <option value="台中">
                                        <option value="台南">
                                        <option value="高雄">
                                    </datalist>
                                </div>

                                <button type="button" class="btn"><i class="fa-solid fa-repeat"></i></button>

                                <div class="station-end col-md-5">
                                    <label for="exampleDataList" class="form-label">抵達站</label>
                                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                                        placeholder="Type to search...">
                                    <datalist id="datalistOptions">
                                        <option value="台北">
                                        <option value="桃園"></option>
                                        <option value="台中">
                                        <option value="台南">
                                        <option value="高雄">
                                    </datalist>
                                </div>
                            </div>

                            <!-- Date and Time Selection -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="departureDate" class="form-label">出發日期</label>
                                    <input type="date" class="form-control" id="departureDate" required>
                                </div>

                            </div>


                            <!-- Passenger -->
                            <div class="passenger pb-3">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    票種
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <ol>
                                                    <li class="adult pb-2"><label for="tentacles">Number of tentacles
                                                            (0-6):</label>

                                                        <input type="number" id="tentacles" name="tentacles" min="0"
                                                            max="6" />
                                                    </li>

                                                    <li class="children pb-2"><label for="tentacles">Number of tentacles
                                                            (0-6):</label>

                                                        <input type="number" id="tentacles" name="tentacles" min="0"
                                                            max="6" />

                                                    <li class="wheelchair"><label for="tentacles">Number of tentacles
                                                            (0-6):</label>

                                                        <input type="number" id="tentacles" name="tentacles" min="0"
                                                            max="6" />
                                                    </li>
                                                    </li>

                                                </ol>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Train Selection -->



                        </form>
                    </div>
                </div>
            </section>


        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 交通部臺灣鐵路管理局 版權所有</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>客服專線：0800-765-888</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
